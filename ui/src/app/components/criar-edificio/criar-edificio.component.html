<div class="page-container">
  <app-sidebar></app-sidebar>

  <section class="criar-edificio-container">
    <header>
      <h1>Criar Edificio</h1>
    </header>
    <div class="criar-edificio-form-container">
      <h2>Criar Edificio</h2>
      <form (ngSubmit)="createEdificio()" #edificioForm="ngForm">

        <div class = "select-container">
        <div class="form-group">
          <label for="codigoEdificio">Código:</label>
          <input
            type="text"
            id="codigoEdificio"
            name="codigoEdificio"
            [(ngModel)]="edificio.codigoEdificio"
            required
          />
        </div>
        </div>

        <div class="form-group">
          <label for="descricaoEdificio">Descrição:</label>
          <input
            type="text"
            id="descricaoEdificio"
            name="descricaoEdificio"
            [(ngModel)]="edificio.descricaoEdificio"
            required
          />
        </div>

        <div class="form-group">
          <label for="nomeEdificio">Nome:</label>
          <input type="text" id="nomeEdificio" name="nomeEdificio" [(ngModel)]="edificio.nomeEdificio" />
        </div>

        <div class="form-group">
          <label for="comprimento">Comprimento:</label>
          <input
            type="number"
            id="comprimento"
            name="comprimento"
            [(ngModel)]="edificio.dimensaoMaximaPisos.comprimento"
            required
          />
        </div>

        <div class="form-group">
          <label for="largura">Largura:</label>
          <input
            type="number"
            id="largura"
            name="largura"
            [(ngModel)]="edificio.dimensaoMaximaPisos.largura"
            required
          />
        </div>
        <button type="submit" [disabled]="!edificioForm.valid">Criar</button>
      </form>
    </div>
    <footer>
      <button class="back-button" routerLink="/gestor-campus">Back</button>
    </footer>
  </section>
</div>
