<div>
    <header>Editar Piso</header>

        <div class="select-container">
            <label for="pisoSelect">Selecione um piso:</label>
            <select id="pisoSelect" [(ngModel)]="selectedPiso" (change)="selectPiso()">
                <option *ngFor="let piso of pisos" [ngValue]="piso">{{ piso.codigoPiso}}</option>
            </select>
        </div>

    <form  (ngSubmit)="updatePiso()" #pisoForm="ngForm">

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="piso.nome" required>
        </div>

        <div>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" [(ngModel)]="piso.descricao" required></textarea>
        </div>

        <button type="submit">Guardar</button>
    </form>

    <footer>
        <button class="back-button" routerLink="/gestor-campus">Back</button>
    </footer>
</div>
