<div>
    <header>Listar Pisos de um edificio</header>
    <form (ngSubmit)="listarPisos()">
  
      <div>
        <label for="edificio">Edifício:</label>
        <select id="edificio" name="edificio" [(ngModel)]="selectedEdificioId" required>
          <option *ngFor="let edif of edificios" [value]="edif.codigoEdificio">{{ edif.codigoEdificio }}</option>
        </select>
      </div>

      <button type="submit">Listar</button>
    </form>
  
    <table mat-table [dataSource]="pisos">
      <!-- Columns -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome Piso</th>
        <td mat-cell *matCellDef="let piso">{{ piso.nome }}</td>
      </ng-container>
  
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let piso">{{ piso.descricao }}</td>
      </ng-container>
  
      <ng-container matColumnDef="edificio">
        <th mat-header-cell *matHeaderCellDef>Edificio</th>
        <td mat-cell *matCellDef="let piso">{{ piso.edificio }}</td>
      </ng-container>
  
      <ng-container matColumnDef="codigoPiso">
        <th mat-header-cell *matHeaderCellDef>Codigo Piso</th>
        <td mat-cell *matCellDef="let piso">{{ piso.codigoPiso }}</td>
      </ng-container>
  
      <!-- Row with columns -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <footer>
      <button class="back-button" routerLink="/gestor-campus">Back</button>
    </footer>
  </div>
