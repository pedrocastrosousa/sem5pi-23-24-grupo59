<body>
  <header>
    <h1>Passagens</h1>
  </header>

  <ul class="nav nav-tabs my-4 mt-2" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button 
        class="nav-link active" 
        id="create-tab" data-bs-toggle="tab" 
        data-bs-target="#create" 
        type="button" 
        role="tab" aria-controls="create" 
        aria-selected="true"
        (click)="createPassagem()">Criar
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button 
        class="nav-link" 
        id="list-tab" 
        data-bs-toggle="tab" 
        data-bs-target="#list" 
        type="button" 
        role="tab" 
        aria-controls="list" 
        aria-selected="false"
        (click)="editarPassagem()">Editar</button>
    </li>
    <li class="nav-item" role="presentation">
      <button 
        class="nav-link" 
        id="list-tab" 
        data-bs-toggle="tab" 
        data-bs-target="#list" 
        type="button" 
        role="tab" 
        aria-controls="list" 
        aria-selected="false"
        (click)="listPassagens()">Listar</button>
    </li>
  </ul>



  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="create" role="tabpanel" aria-labelledby="create-tab">
      <div class="card p-4">
        <p>Criar passagem:</p>
        <div class="row">
          <div class="mb-3 col-md-4">
            <label for="code" class="form-label">Piso1:</label>
            <input type="text" id="code" formControlName="code" class="form-control">
          </div>

          <div class="mb-3 col-md-4">
            <label for="name" class="form-label">Piso2:</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="create" role="tabpanel" aria-labelledby="create-tab">
      <div class="card p-4">
        <p>Editar passagem:</p>
        <div class="row">
          <div class="mb-3 col-md-4">
            <label for="code" class="form-label">Piso1:</label>
            <input type="text" id="code" formControlName="code" class="form-control">
          </div>

          <div class="mb-3 col-md-4">
            <label for="name" class="form-label">Piso2:</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="editarPassagem()">Save changes</button>
      </div>
    </div>
  </div>





  <footer>
    <button class="back-button" routerLink="/gestor-campus">Back</button>
  </footer>

</body>
